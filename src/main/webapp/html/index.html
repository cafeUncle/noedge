<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谁是最可爱的人</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>购物车下单</h1>
<textarea id="param" rows="40" cols="80" placeholder="参数json写在这里"></textarea>
<textarea id="result" rows="40" cols="80" placeholder="这里显示调用结果"></textarea>
<hr/>
<input id="submit" type="button" value="提交"/>
</body>
<script type="text/javascript">
    var formatJson = function(json, options) {
        var reg = null,
            formatted = '',
            pad = 0,
            PADDING = '    '; // one can also use '\t' or a different number of spaces

        // optional settings
        options = options || {};
        // remove newline where '{' or '[' follows ':'
        options.newlineAfterColonIfBeforeBraceOrBracket = (options.newlineAfterColonIfBeforeBraceOrBracket === true) ? true : false;
        // use a space after a colon
        options.spaceAfterColon = (options.spaceAfterColon === false) ? false : true;

        // begin formatting...

        // make sure we start with the JSON as a string
        if (typeof json !== 'string') {
            json = JSON.stringify(json);
        }
        // parse and stringify in order to remove extra whitespace
        // json = JSON.stringify(JSON.parse(json));可以除去多余的空格
        json = JSON.parse(json);
        json = JSON.stringify(json);

        // add newline before and after curly braces
        reg = /([\{\}])/g;
        json = json.replace(reg, '\r\n$1\r\n');

        // add newline before and after square brackets
        reg = /([\[\]])/g;
        json = json.replace(reg, '\r\n$1\r\n');

        // add newline after comma
        reg = /(\,)/g;
        json = json.replace(reg, '$1\r\n');

        // remove multiple newlines
        reg = /(\r\n\r\n)/g;
        json = json.replace(reg, '\r\n');

        // remove newlines before commas
        reg = /\r\n\,/g;
        json = json.replace(reg, ',');

        // optional formatting...
        if (!options.newlineAfterColonIfBeforeBraceOrBracket) {
            reg = /\:\r\n\{/g;
            json = json.replace(reg, ':{');
            reg = /\:\r\n\[/g;
            json = json.replace(reg, ':[');
        }
        if (options.spaceAfterColon) {
            reg = /\:/g;
            json = json.replace(reg, ': ');
        }

        $.each(json.split('\r\n'), function(index, node) {
            var i = 0,
                indent = 0,
                padding = '';

            if (node.match(/\{$/) || node.match(/\[$/)) {
                indent = 1;
            } else if (node.match(/\}/) || node.match(/\]/)) {
                if (pad !== 0) {
                    pad -= 1;
                }
            } else {
                indent = 0;
            }

            for (i = 0; i < pad; i++) {
                padding += PADDING;
            }

            formatted += padding + node + '\r\n';
            pad += indent;
        });

        return formatted;
    };

    $('#submit').click(() => {
        let param = $('#param').val()
        if (!param) {
            alert('参数不能为空')
            return
        }
        try {
            JSON.parse(param)
        } catch (e) {
            $('#result').val('json格式不正确')
            return
        }
        console.log(param)
        $.ajax({
            method: 'POST',
            url: '/invoke',
            data: param,
            contentType: "application/json",
            dataType: "json",
            success: (result) => {
                console.log('success:', result)
                $('#result').empty()
                $('#result').val(formatJson(result))
            },
            error: (e) => {
                console.log('error:', e)
                $('#result').empty()
                $('#result').val(JSON.stringify(e))
            }
        });
    })
</script>
</html>
